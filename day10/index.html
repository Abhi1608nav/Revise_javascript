<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <p class="pText">Hello World!!</p>
        <button id="changeText">Click Me to change text</button>
    </div>

    <img src="FordGT40.png"  id="doubleClickChange" alt="FordImage">

    <div class="backGroundColor"></div>
    
    <input type="text" id="keyDown" >
    <input type="text" id="keyUp" >

    <form action="" id="myformData">
        <div>
            <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"  >
        </div>
        <div>
            <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"  >
        </div>
        <div>
            <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"  >
        </div>
        <button id="submitForm" type="submit"> Submit</button>
    </form>
    
    <label for="cars">Cars</label>
    <select name="Cars" id="cars">
        <option selected >Thar</option>
        <option value="Toyota">Toyota</option>
        <option value="Tata Nexon">Tata Nexon</option>
        <option value="Tata safari">Tata safari</option>
        <option value="Mahindra SUV 700">Mahindra SUV 700</option>
    </select>
    
    <ul id="list">
        <li class="textData">Hi I am Abhinav</li>
        <li class="textData">Hi I am Jeevesh</li>
        <li class="textData">Hi I am Lodu abhishek</li>
        <li class="textData">Hi I am Aman</li>
        <li class="textData">Hi I am Alok</li>
        <li class="textData">Hi I am Shubham</li>
    </ul>

    <div class="diveee"></div>
    <button id="addElement">Click me to add</button>
    <script src="script.js"></script>
</body>
</html>
